<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Bootstrap & Font Awesome CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    /* Global Styles */
    /* General Styling */
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* HERO SECTION */
    .hero-section {
      background: url("assets/img/handshake.webp") no-repeat center center/cover;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: white;
    }

    /* Dark Overlay */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    /* HERO TITLE */
    .hero-title {
      position: absolute;
      background: rgba(235, 65, 65, 0.6);
      bottom: 40%;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      font-weight: bold;
      color: white;
      text-align: center;
      z-index: 2;
    }

    /* RESPONSIVE HERO SECTION */
    @media (max-width: 1024px) {
      .hero-title {
        font-size: 4.5vw;
        bottom: 12%;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 6vw;
        bottom: 10%;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 10vw;
        bottom: 40%;
      }

      .hero-section {
        height: 30vh;
      }

      .contact-container {
        flex-direction: column;
        /* Stack elements in a column */
      }

      .contact-left {
        display: none !important;
        /* Ensure left side is completely hidden */
      }

      .contact-right {
        width: 100% !important;
        /* Full width */
        height: auto !important;
        padding: 20px !important;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        width: 100% !important;
        max-width: 100% !important;
        /* Form takes full width */
      }

      .social-icons {
    display: flex !important;
    justify-content: center;
    gap: 10px;
    margin-top: 20px; /* Space after form */
  }
    }

    .section {
      background-color: #f8f9fa;
      min-height: 100vh;
      /* Ensure the section fills the full screen */
      display: flex;
      align-items: center;
    }

    .contact-container {
      display: flex;
      flex-wrap: nowrap;
      min-height: 90vh;
      /* Ensure full height */
    }

    .contact-left,
    .contact-right {
      height: 90vh;
      /* Make both sections equal height */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    /* Left Side (Image Background & Overlay) */
    .contact-left {
      background: url("Assets/img/contact-form.webp") no-repeat center center/cover;
      color: white;
      flex: 1;
      position: relative;
    }

    .contact-left .details {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
    }

    /* Right Side (Form) */
    .contact-right {
      flex: 1;
      padding: 50px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Fix Bootstrap row height */
    .row {
      width: 100%;
      margin: 0;
    }

    form {
      width: 100%;
      max-width: 560px;
      background: #fff;
      padding: 30px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .form-control {
      width: 100%;
      height: 45px;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    /* Textarea */
    textarea.form-control {
      height: 100px;
      resize: none;
    }

    /* Input Focus Effect */
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.5);
    }

    /* Button Styling */
    .btn-success {
      height: 45px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      border-radius: 5px;
    }

    /* Social Icons */
    .social-icons {
      text-align: center;
      margin-top: 15px;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 50%;
      font-size: 18px;
      margin: 0 8px;
      text-align: center;
      transition: 0.3s ease;
    }

    /* Hover Effect */
    .social-icons a:hover {
      background: #28a745;
      color: white;
      box-shadow: 0px 0px 10px rgba(40, 167, 69, 0.5);
    }


    /* Button Hover Effect */
    .btn-success:hover {
      background: #218838;
      box-shadow: 0px 5px 10px rgba(33, 136, 56, 0.3);
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      font-size: 24px;
      width: 55px;
      height: 55px;
      text-align: center;
      line-height: 55px;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease-in-out;
      z-index: 1000;
      animation: bounce 2s infinite, glow 1.5s infinite alternate;
    }

    /* Hover Effect */
    .whatsapp-float:hover {
      background-color: #1ebe5d;
      transform: scale(1.1);
    }

    /* Bounce Animation */
    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    /* Glow Effect */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #25D366;
      }

      100% {
        box-shadow: 0 0 20px #25D366;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        flex-wrap: wrap;
        flex-direction: column;
        /* Stack on mobile */
      }

      .contact-left,
      .contact-right {
        width: 100%;
        height: 50vh;
        /* Prevent collapse */
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shillan International</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/service.html">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="hero-section">
    <div class="hero-overlay"></div>
    <h1 class="hero-title">Contact Us Today</h1>
  </div>

  <section class="section">
    <div class="container-fluid">
      <div class="row contact-container">
        <!-- Left Section (Image & Contact Info) -->
        <div class="col-md-6 contact-left">
          <div class="details">

            <p>
              <strong>Address:</strong> 379 Hudson St, New York, NY 10018 US
            </p>
            <p><strong>Phone:</strong> +1 800 123 6879</p>
            <p><strong>Email:</strong> contact@example.com</p>
            <!-- Social Media Icons -->
            <div class="social-icons mt-3">
              <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
              <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
          </div>

        </div>

        <!-- Right Section (Form) -->
        <div class="col-md-6 contact-right">
          <form class="w-100">
            <h3>Drop Your Message</h3>
            <div class="row">
              <input type="text" class="form-control" placeholder="First Name" required />
              <input type="email" class="form-control" placeholder="Email" required />
              <input type="tel" class="form-control" placeholder="Phone Number" />
              <textarea class="form-control" placeholder="Write a message" rows="4" required></textarea>
              <button type="submit" class="btn btn-success w-100 mt-3">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/916353490183" target="_blank" class="whatsapp-float">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
