<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Products</title>
    <link rel="stylesheet" href="assets/css/product.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
      /* Category Card Styling */

      .hero-section {
        background: url("assets/img/product banner.webp") no-repeat center
          center/cover;
        height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .hero-title {
        position: absolute;
        bottom: 40%; /* Adjusted for better visibility */
        left: 50%;
        transform: translateX(-50%);
        font-size: 5vw;
        font-weight: bold;
        color: white;
        text-align: center;
        z-index: 2;
      }

      /* RESPONSIVE HERO SECTION */
      @media (max-width: 1024px) {
        .hero-title {
          font-size: 4.5vw;
          bottom: 12%;
        }
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 6vw;
          bottom: 10%;
        }
      }

      @media (max-width: 480px) {
        .hero-title {
          font-size: 10vw;
          bottom: 40%;
        }
        .hero-section{
          height: 30vh;
        }
      }
      .category-card {
        border: none;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      /* Hover Effect */
      .category-card:hover {
        transform: translateY(-5px);
      }

      /* Image Styling */
      .category-card img {
        max-width: none !important;
        width: 60%;
        height: 250px;
        object-fit:fill;
        border-radius: 8px;
      }

      /* Text Styling */
      .category-card .card-body {
        flex: 1;
        padding: 15px;
      }

      /* Adjust Text Alignment for Even Rows */
      .category-card:nth-child(even) .card-body {
        text-align: right;
      }

      /* Button Styling */
      .btn-view-more {
        background: #007bff;
        color: #fff;
        padding: 8px 16px;
        border-radius: 5px;
        border: none;
        transition: background 0.3s;
      }

      .btn-view-more:hover {
        background: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .category-card {
          flex-direction: column !important;
          text-align: center;
        }

        .category-card img {
          width: 100%;
          max-width: 250px;
          margin-bottom: 10px;
        }

        .category-card .card-body {
          text-align: center !important;
        }
      }
      .card-title,
      .card-text {
        text-align: center;
      }

      .btn-view-more {
        display: block;
        margin: 0 auto;
      }

      .modal-body {
      max-height: 370px; /* Adjust height as needed */
      overflow-y: auto;
     }
    </style>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shillan International</a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/service.html">Service</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

  <body>
    <div class="hero-section">
      <div class="hero-overlay"></div>
      <h1 class="hero-title">Product</h1>
    </div>
    <div class="container py-5" >
      <div class="row g-4" >
        <div class="col-12">
          <div
            class="card category-card d-flex flex-row p-3 align-items-center" style="border: 1px solid black;">
            <img
              src="assets/img/fruits.webp"
              class="img-fluid"
              alt="Fruits"
              style="max-width: 200px"
            />
            <div class="card-body">
              <h5 class="card-title">Fruits</h5>
              <p class="card-text">Fresh & Organic Fruits.</p>
              <button
                class="btn btn-view-more"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
                onclick="toggleProducts('fruits')"
              >
                View More
              </button>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div
            class="card category-card d-flex flex-row-reverse p-3 align-items-center"
         style="border: 1px solid black;" >
            <img
              src="assets/img/dry fruits.webp"
              class="img-fluid"
              alt="Dry Fruits"
              style="max-width: 200px"
            />
            <div class="card-body text-end">
              <h5 class="card-title">Dry Fruits</h5>
              <p class="card-text">Premium Quality Dry Fruits.</p>
              <button
                class="btn btn-view-more"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
                onclick="toggleProducts('dryfruits')"
              >
                View More
              </button>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div
            class="card category-card d-flex flex-row p-3 align-items-center"
          style="border: 1px solid black;">
            <img
              src="assets/img/masala.webp"
              class="img-fluid"
              alt="Spices"
              style="max-width: 200px"
            />
            <div class="card-body">
              <h5 class="card-title">Spices</h5>
              <p class="card-text">Authentic Indian Spices.</p>
              <button
                class="btn btn-view-more"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
                onclick="toggleProducts('spices')"
              >
                View More
              </button>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div
            class="card category-card d-flex flex-row-reverse p-3 align-items-center"
         style="border: 1px solid black;" >
            <img
              src="assets/img/grains.webp"
              class="img-fluid"
              alt="Grains"
              style="max-width: 200px"
            />
            <div class="card-body text-end">
              <h5 class="card-title">Grains</h5>
              <p class="card-text">High-Quality Grains.</p>
              <button
                class="btn btn-view-more"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
                onclick="toggleProducts('grains')"
              >
                View More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Modal -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Product List</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="product-items" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const products = {
        fruits: [
          {
            name: "Mango",
            img: "assets/img/mango.webp",
            details: "Sweet and juicy tropical fruit.",
          },
          {
            name: "Banana",
            img: "assets/img/banana.webp",
            details: "Rich in potassium and energy.",
          },
          {
            name: "Apple",
            img: "assets/img/apple.webp",
            details: "Rich in fiber and vitamins.",
          },
          {
            name: "Grapes",
            img: "assets/img/grapes.webp",
            details: "Rich in fiber and vitamins.",
          },
        ],
        dryfruits: [
          {
            name: "Almonds",
            img: "assets/img/almonds.webp",
            details: "Great source of protein.",
          },
          {
            name: "Cashews",
            img: "assets/img/cashews.webp",
            details: "Rich in healthy fats.",
          },
          {
            name: "pistachios",
            img: "assets/img/pistachios.webp",
            details: "Rich in healthy fats.",
          },
        ],
        spices: [
          {
            name: "Turmeric",
            img: "assets/img/turmeric.webp",
            details: "Anti-inflammatory properties.",
          },
          {
            name: "Cumin",
            img: "assets/img/cumin.webp",
            details: "Used in spice blends worldwide.",
          },
        ],
        grains: [
          {
            name: "Rice",
            img: "assets/img/rice.webp",
            details: "Staple food for many cultures.",
          },
          {
            name: "Wheat",
            img: "assets/img/wheat.webp",
            details: "Used to make bread and pasta.",
          },
           {
            name: "Bajra",
            img: "assets/img/bajra.webp",
            details: "Used to make bread and pasta.",
          },
          {
            name: "Lentils",
            img: "assets/img/lentils.webp",
            details: "Used to make bread and pasta.",
          },
        ],
      };

      function toggleProducts(category) {
        const productItems = document.getElementById("product-items");
        productItems.innerHTML = "";

        products[category].forEach((product) => {
          productItems.innerHTML += `
                    <div class="col-md-4 text-center">
                        <div class="card p-2">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5>${product.name}</h5>
                                <p>${product.details}</p>
                            </div>
                        </div>
                    </div>`;
        });
      }
    </script>
    <!-- Floating WhatsApp Button -->

     </a>
  </body>
